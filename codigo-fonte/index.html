<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./css/global.css" rel="stylesheet" />
		<link href="./css/template/header.css" rel="stylesheet" />
		<link href="./css/template/footer.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<title>Viva BH</title>
	</head>
	<body>
		<header class="container" id="main-header">
			<a href="/" onclick="route()">
				<img src="./assets/logo.svg" alt="Viva BH" />
			</a>
			<div class="search-container">
				<input type="text" class="search-input" placeholder="Pesquisar..." />
				<div class="search-icon">&#128269;</div>
			</div>
			<nav class="nav-menu">
				<a href="/register" onclick="route()">Quero Divulgar</a>
				<a href="/login" onclick="route()">Login</a>
			</nav>
			<button id="hamburger-icon" class="hamburguer-icon">
				<span></span>
				<span></span>
				<span></span>
			</button>
			<div class="drawer">
				<button class="close">
					<span></span>
					<span></span>
				</button>
				<div class="search-container">
					<input type="text" class="search-input" placeholder="Pesquisar..." />
					<div class="search-icon">&#128269;</div>
				</div>
				<nav class="drawer-menu">
					<a href="/register" onclick="route()">Quero Divulgar</a>
					<a href="/login" onclick="route()">Login</a>
				</nav>
			</div>
		</header>
		<main class="container" id="app"></main>
		<footer class="container">
			<div class="footer-container">
				<div class="description">
					<h3>VivaBH</h3>
					<p>A melhor plataforma de eventos de BH</p>
				</div>
				<p>
					Made with <span class="heart">â™¥</span> by
					<a
						href="https://github.com/ICEI-PUC-Minas-PMV-ADS/pmv-ads-2023-2-e1-proj-web-t7-vivabh/"
						target="_blank"
						>Viva BH</a
					>
				</p>
			</div>
		</footer>
		<script src="./js/router.js"></script>
	</body>
</html>
<script>
	const hamburgerIcon = document.getElementById('hamburger-icon');
	const drawer = document.querySelector('.drawer');
	const close = document.querySelector('.close');

	close.addEventListener('click', () => {
		drawer.classList.toggle('active');
	});

	hamburgerIcon.addEventListener('click', () => {
		drawer.classList.toggle('active');
	});
</script>
